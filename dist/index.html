<!DOCTYPE html>
<meta charset="utf-8">
<title>Voxel2</title>

<style>
	body { margin: 0; }
	#mainCanvas { width: 100vw; height: 100vh; display: block; }
</style>

<!-- page content -->
<canvas id="mainCanvas"></canvas>

<!-- libs -->
<script src="//unpkg.com/lodash@4.17.4/lodash.js"></script>
<script src="//unpkg.com/twgl.js@3.8.0/dist/3.x/twgl-full.js"></script>

<!-- mrdoob stats -->
<script>
	(function () {
		var script = document.createElement('script')
		script.onload = function () {
			var stats = new Stats()
			stats.showPanel(1); // 0: fps, 1: ms, 2: mb, 3+: custom
			document.body.appendChild(stats.dom)
			requestAnimationFrame(function loop() {
				stats.update()
				requestAnimationFrame(loop)
			})
		}
		script.src = '//rawgit.com/mrdoob/stats.js/master/build/stats.min.js'
		document.head.appendChild(script)
	})()
</script>

<!-- webpack bundle script tag gets inserted here -->
<script type="text/javascript" src="/bundle.js"></script>
